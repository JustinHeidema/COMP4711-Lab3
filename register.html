<html>
    <head>
        <title>Register</title>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="sign-in-container" class="container">
            <section class="form-wrap">
                <h1>Register</h1>
                <form id="registrationForm">
                  <input type="email" id="emailInputRegister" placeholder="Email" pattern=".*">
                  <input type="password" id="passwordInputRegister" placeholder="Password" pattern=".*" >
                  <input type="password" id="password2InputRegister" placeholder="Confirm Password" pattern=".*" >
    
                  <input type="submit" value="Let's Ryde">
                </form>
            </section>
        </div>
        <script src="js/auth/amazon-cognito-identity.min.js"></script>
        <script src="js/auth/config.js"></script>
        <script src="js/auth/cognito-auth.js"></script>
    </body>
</html>
