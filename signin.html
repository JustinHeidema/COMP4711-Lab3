<html>
    <head>
        <title>Sign In</title>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="sign-in-container" class="container">
            <section class="form-wrap">
                <h1>Sign In</h1>
                <form id="signinForm">
                  <input type="email" id="emailInputSignin" placeholder="Email" required>
                  <input type="password" id="passwordInputSignin" placeholder="Password" pattern=".*" required>
    
                  <input type="submit" value="Sign in">
                </form>
            </section>
        </div>
        <script src="js/strings.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
        <script src="js/auth/amazon-cognito-identity.min.js"></script>
        <script src="js/auth/config.js"></script>
        <script src="js/auth/cognito-auth.js"></script>
    </body>
</html>
